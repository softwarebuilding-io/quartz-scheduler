<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${globalTitle}">Movie, TV Series, Documentary Catalogue Management</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>


<!-- Navbar fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                Fusion<span class="brand-bold-yellow">Plex</span>
            </a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/title/manage}">Manage Titles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/genre/manage}">Manage Genres</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Alert message fragment -->
<div th:fragment="alert">
    <div class="alert alert-dismissible fade show w-50 mx-auto text-center" role="alert" th:classappend="'alert-' + ${alertType}" th:if="${alertMessage}">
        <span th:utext="${alertMessage}">Alert message!</span>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<!-- Welcome to heading fragment -->
<div th:fragment="welcome">
    <h1 class="text-center">Welcome to Fusion<span class="brand-bold-yellow">Plex</span></h1>
    <h2 class="text-center mt-3">Your Movie, TV Series, Documentary <span class="yellow-text">Catalogue Management</span></h2>
</div>

<div th:fragment="scripts">
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/script/script.js}"></script>
</div>

</body>
</html>
